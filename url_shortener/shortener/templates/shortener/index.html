<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="url" placeholder="Enter long URL" required>
        <button type="submit">Shorten URL</button>
    </form>
</body>
</html>
